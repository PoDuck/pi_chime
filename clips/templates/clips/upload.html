{% extends 'base.html' %}{% load crispy_forms_tags %}

{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header bg-info">
            Upload
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Upload Clip</button>
            </form>
        </div>
    </div>
{% endblock %}
